<title>算法拜年词</title>

<textarea>

冯·诺依曼贺你跨越解题，一鸣惊人；阿兰·图灵带你领略编程之美，再攀高峰；奥古斯塔·阿达·洛芙莱斯祝你万物皆易，一指可解！冒泡排序，选择排序，插入排序，快速排序，堆排序，归并排序，希尔排序，桶排序，基数排序新年帮您排忧解难。有向图，无向图，有环图，无环图，完全图，稠密图，稀疏图，拓扑图祝您新年宏图大展。最长路，最短路，单源最短路，所有节点对路径祝您新年路路通畅。 二叉树，红黑树，线段树，最小生成树祝您新年好运枝繁叶茂。最大流，网络流，标准输入流，标准输出流，文件输入流，文件输出流祝您新年顺顺流流。区间dp，树上dp，背包dp，线性dp，数位dp，为您的新年规划精彩。散列表，邻接表，单向链表，双向链表，循环链表祝你在新年表现更好的自己；O(1), O(logn), O(n), O(nlogn), O(n^2), O(n^3), O(2^n), O(n!) 祝您新年渐进步步高；二分图、连通图、负权回路图，祝你在新年绘制梦想的蓝图；Floyd算法、Dijkstra算法、SPFA算法，祝你在新年确定最短的捷径； Prim算法、Kruskal算法，祝你在新年找到幸福的最小生成树。不必贪心做人，不必暴力搜索，经过一次次递归，你一定会发现，幸福就在你身边!
